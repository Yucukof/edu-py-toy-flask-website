{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <h2>Connexion</h2>
        <form method="POST" action="{{ url_for('.login') }}" class="needs-validation" novalidate>
            {{ form.csrf_token }}  <!-- {{ form.hidden_tag() }}  -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control{{ ' is-invalid' if form.errors['username'] }}" id="username"
                       name="username" {{ 'value='+form.username.data if form.username.data }} required>
                {% if form.errors['username'] %}
                    <div class="invalid-feedback">{{ form.errors['username'][0] }}</div>
                {% else %}
                    <div class="valid-feedback"></div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control{{ ' is-invalid' if form.errors['password'] }}" id="password"
                       name="password" required>
                {% if form.errors['password'] %}
                    <div class="invalid-feedback">{{ form.errors['password'][0] }}</div>
                {% endif %}
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember" value="True">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <form class="container" method="get" action="{{ url_for('auth.register') }}">
        <p>Pas encore membre de l'enigmatronic ?</p>
        <button type="submit" class="btn btn-lg btn-secondary"> Inscris-toi ici !</button>
    </form>

{% endblock %}
